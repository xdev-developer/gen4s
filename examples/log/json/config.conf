input {
    schema = "./examples/log/json/input.schema.json"
    template = "./examples/log/json/input.template.json"
    decode-new-line-as-template = false
}

output {
    writer: {
        type = kafka-output

        topic = ${?KAFKA_TOPIC}
        topic = "logs"

        bootstrap-servers = ${?KAFKA_BOOTSTRAP_SERVERS}
        bootstrap-servers = "localhost:9095"

        batch-size = 1000
                
        headers: {
            key: value
        }
    }
}
